{% extends 'base.html' %}
{% block title %}Password reset -  Pokemons Api {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        .textinput {
            width: 450px;
        }

    </style>

    <div class="container">
        <h5>Enter new password</h5>

        <p>Please enter your password twice so we can verify you typed in correctly</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Change my password</button>
        </form>
        <br>
    </div>
{% endblock content %}
