<div class="row border rounded" style="background-color:#f5f5f0; margin-bottom: 4px">
    <div class="col shadow-sm">
        <div class="card-body"><img class="" width="270" height="225" src="{{ pokemon.pok_img_url }}"/></div>
    </div>
    <div class="col-5">
        <br>
        <p class="card-text" style="font-size: 30px"><strong>{{ pokemon.pok_name|title }}</strong></p>
        <p class="card-text" style="text-align: justify"></p>
        <div class="d-flex justify-content-between align-items-center">
        </div>
    </div>
    <div class="col">
        <br>
        <br>
        <a href="{% url 'pokemon_details' pokemon.id %}">
            <button type="button" class="btn btn-success">More</button>
        </a>
        <a href="{% url 'pokemon_update' pokemon.id %}">
            <button type="button" class="btn btn-warning">Update</button>
        </a>
        <a href="{% url 'pokemon_delete' pokemon.id %}">
            <button type="button" class="btn btn-danger">Delete</button>
        </a>
    </div>
</div>
