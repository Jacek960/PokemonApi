{% extends 'base.html' %}
{% block title %} Home page - Pokemons Api {% endblock %}
{% block content %}

    <h1 style="text-align: center">Select Application</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm" style="background-color:#f5f5f0;">
                <div class="card-body"><img class="card-img-top" width="100%" height="225"
                                            src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"/>

                    </br>
                    <br>
                    <div class=" text-center">
                        <p class="card-text"><strong>Pokemon Api</strong></p>
                    </div>
                    <br>
                    <p class="card-text" style="text-align: justify">Pokemon Api from pokeapi.co</p>
                    <div class="d-flex justify-content-between align-items-center float-right">
                        <div class="btn-group">
                            <a href="{% url 'pokemon_api' %}">
                                <button type="button" class="btn btn-danger">More
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4 shadow-sm" style="background-color:#f5f5f0;">
                <div class="card-body"><img class="card-img-top" width="100%" height="225"
                                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"/>

                    </br>
                    <br>
                    <div class=" text-center">
                        <p class="card-text"><strong>Pokemons in DB</strong></p>
                    </div>
                    <br>
                    <p class="card-text" style="text-align: justify">Pokemons imported from Api to DB</p>
                    <div class="d-flex justify-content-between align-items-center float-right">
                        <div class="btn-group">
                            <a href="{% url 'pokemon_list' %}">
                                <button type="button" class="btn btn-danger">More
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4 shadow-sm" style="background-color:#f5f5f0;">
                <div class="card-body"><img class="card-img-top" width="100%" height="225"
                                            src="https://static.wikia.nocookie.net/pokemon-fano/images/6/6f/Poke_Ball.png/revision/latest/scale-to-width-down/180?cb=20140520015336"/>

                    </br>
                    <br>
                    <div class=" text-center">
                        <p class="card-text"><strong>Pokemons RestApi</strong></p>
                    </div>
                    <br>
                    <p class="card-text" style="text-align: justify">Pokemons RestApi</p>
                    <div class="d-flex justify-content-between align-items-center float-right">
                        <div class="btn-group">
                            <a href="{% url 'pokemon_restApi' %}">
                                <button type="button" class="btn btn-danger">More
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

{% endblock content %}
